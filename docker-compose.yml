version: '3.8'

services:
  # The Streamlit application service
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: crypto_comparator_app
    ports:
      - "8501:8501"
    volumes:
      # Mount specific directories for data persistence and logs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      # For development: uncomment the line below to enable live-reloading
      # - .:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONPATH=/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto_network

networks:
  crypto_network:
    driver: bridge
